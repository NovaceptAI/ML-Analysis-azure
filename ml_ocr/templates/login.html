<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

	<title>Digital Machine</title>
</head>


<body>
<div class="wrapper">
   <div class="title-text">
      <div class="title login">Digital Machine Login</div>
      <div class="title signup">Digital Machine Signup</div>
   </div>
   <div class="form-container">
      <div class="slide-controls">
         <input type="radio" name="slide" id="login" checked>
         <input type="radio" name="slide" id="signup">
         <label for="login" class="slide login">Login</label>
         <label for="signup" class="slide signup">Signup</label>
         <div class="slider-tab"></div>
      </div>
      <div class="form-inner">
         <form class="login" action="/login_signup" method="post">
         <div class="field">
               <input type="text" placeholder="Email Address" name="email" required>
         </div>
         <div class="field">
            <input type="password" placeholder="Password" name="login_password" required>
         </div>

            <div class="field btn">
               <div class="btn-layer"></div>
               <input type="submit" value="Login">
            </div>
         <div class="signup-link">Not a member? <a href="">Signup now</a></div>
         </form>

         <form action="/login_signup" method="post" class="signup">
            <div class="field">
               <input type="text" placeholder="Email Address" name="email" required>
            </div>
            <div class="field">
               <input type="password" placeholder="Password" name="password" id="password" required>
            </div>
            <div class="field">
               <input type="password" placeholder="Confirm password" name="confirm_password" id="confirm_password" required>
               <div><span id='message'></span></div>
            </div>
            <div class="field">
               <H3>Which Animal do you like?</H3>
               <input type="text" placeholder="Security Question" name="security_q" id="security_q" required>
            </div>
            <br>
            <div class="field btn">
               <div class="btn-layer"></div>
               <input type="submit" value="Signup">
            </div>
            <script>
               $(':input[value="Signup"]').prop('disabled', true);
               $('#password, #confirm_password').on('keyup', function ()
               {
                 if ($('#password').val() === $('#confirm_password').val())
                 {
                   $(':input[type="submit"]').prop('disabled', false);
                   $('#message').html('Matching').css('color', 'green');
                 }
                 else
                   $('#message').html('Not Matching').css('color', 'red');
               }
               );
            </script>
         </form>
      </div>
   </div>
</div>
<script>
   const loginText = document.querySelector(".title-text .login");
   const loginForm = document.querySelector("form.login");
   const loginBtn = document.querySelector("label.login");
   const signupBtn = document.querySelector("label.signup");
   const signupLink = document.querySelector("form .signup-link a");
   signupBtn.onclick = (()=>{
     loginForm.style.marginLeft = "-50%";
     loginText.style.marginLeft = "-50%";
   });
   loginBtn.onclick = (()=>{
     loginForm.style.marginLeft = "0%";
     loginText.style.marginLeft = "0%";
   });
   signupLink.onclick = (()=>{
     signupBtn.click();
     return false;
   });

</script>
<style>
   @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
   *{
   margin: 0;
   padding: 0;
   box-sizing: border-box;
   font-family: 'Poppins', sans-serif;
   }
   html,body{
   display: grid;
   height: 100%;
   width: 100%;
   place-items: center;
   background: -webkit-linear-gradient(left, #0061FF,#0061FF,#60EFFF
   , #60EFFF);
   }
   ::selection{
   background: #1a75ff;
   color: #fff;
   }
   .wrapper{
   overflow: hidden;
   border-radius: 15px;
   box-shadow: 0px 15px 20px rgba(0,0,0,0.1);
   }
   .wrapper .title-text{
   display: flex;
   width: 200%;
   }
   .wrapper .title{
   width: 50%;
   font-size: 15px;
   font-weight: 800;
   text-align: center;
   transition: all 0.6s cubic-bezier(0.68,-0.55,0.265,1.55);
   }
   .wrapper .slide-controls{
   position: relative;
   display: flex;
   height: 50px;
   width: 100%;
   overflow: hidden;
   margin: 30px 0 10px 0;
   justify-content: space-between;
   border: 1px solid lightgrey;
   border-radius: 15px;
   }
   .slide-controls .slide{
   height: 100%;
   width: 100%;
   color: #fff;
   font-size: 18px;
   font-weight: 500;
   text-align: center;
   line-height: 48px;
   cursor: pointer;
   z-index: 1;
   transition: all 0.6s ease;
   }
   .slide-controls label.signup{
   color: #000;
   }
   .slide-controls .slider-tab{
   position: absolute;
   height: 100%;
   width: 50%;
   left: 0;
   z-index: 0;
   border-radius: 15px;
   background: -webkit-linear-gradient(left,#003366,#004080,#0059b3
   , #0073e6);
   transition: all 0.6s cubic-bezier(0.68,-0.55,0.265,1.55);
   }
   input[type="radio"]{
   display: none;
   }
   #signup:checked ~ .slider-tab{
   left: 50%;
   }
   #signup:checked ~ label.signup{
   color: #fff;
   cursor: default;
   user-select: none;
   }
   #signup:checked ~ label.login{
   color: #000;
   }
   #login:checked ~ label.signup{
   color: #000;
   }
   #login:checked ~ label.login{
   cursor: default;
   user-select: none;
   }
   .wrapper .form-container{
   width: 100%;
   overflow: hidden;
   }
   .form-container .form-inner{
   display: flex;
   width: 200%;
   }
   .form-container .form-inner form{
   width: 50%;
   transition: all 0.6s cubic-bezier(0.68,-0.55,0.265,1.55);
   }
   .form-inner form .field{
   height: 50px;
   width: 100%;
   margin-top: 20px;
   }
   .form-inner form .field input{
   height: 100%;
   width: 100%;
   outline: none;
   padding-left: 15px;
   border-radius: 15px;
   border: 1px solid lightgrey;
   border-bottom-width: 2px;
   font-size: 17px;
   transition: all 0.3s ease;
   }
   .form-inner form .field input:focus{
   border-color: #1a75ff;
   /* box-shadow: inset 0 0 3px #fb6aae; */
   }
   .form-inner form .field input::placeholder{
   color: #999;
   transition: all 0.3s ease;
   }
   form .field input:focus::placeholder{
   color: #1a75ff;
   }
   .form-inner form .pass-link{
   margin-top: 5px;
   }
   .form-inner form .signup-link{
   text-align: center;
   margin-top: 30px;
   }
   .form-inner form .pass-link a,
   .form-inner form .signup-link a{
   color: #1a75ff;
   text-decoration: none;
   }
   .form-inner form .pass-link a:hover,
   .form-inner form .signup-link a:hover{
   text-decoration: underline;
   }
   form .btn{
   height: 50px;
   width: 100%;
   border-radius: 15px;
   position: relative;
   overflow: hidden;
   }
   form .btn .btn-layer{
   height: 100%;
   width: 300%;
   position: absolute;
   left: -100%;
   background: -webkit-linear-gradient(right,#003366,#004080,#0059b3
   , #0073e6);
   border-radius: 15px;
   transition: all 0.4s ease;;
   }
   form .btn:hover .btn-layer{
   left: 0;
   }
   form .btn input[type="submit"]{
   height: 100%;
   width: 100%;
   z-index: 1;
   position: relative;
   background: none;
   border: none;
   color: #fff;
   padding-left: 0;
   border-radius: 15px;
   font-size: 20px;
   font-weight: 500;
   cursor: pointer;
   }
</style>
</body>
